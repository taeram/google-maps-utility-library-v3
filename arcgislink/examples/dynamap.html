<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Dynamic Map Service Overlay</title>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
        </script>
        <script type="text/javascript">
         document.write('<script type="text/javascript" src="../src/arcgislink'+(document.location.search.indexOf('packed')>-1?'_packed':document.location.search.indexOf('compiled')>-1?'_compiled':document.location.search.indexOf('advanced')>-1?'_advanced':'')+'.js"><'+'/script>');
        </script>
        <script type="text/javascript">
            function init() {
              var myOptions = {
                zoom: 4,
                center: new google.maps.LatLng(40, -100),//35.23, -80.84),
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                streetViewControl: true //my favorite feature in V3!
              };
              var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
              var url = 'http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Demographics/ESRI_Census_USA/MapServer';
              var dynamap = new gmaps.ags.MapOverlay(url);//, { opacity: 0.5 });
              dynamap.setMap(map);
            }
        </script>
  </head>
 <body style="margin:0px; padding:0px;" onload="init()">
        <div id="map_canvas" style="width:100%; height:100%">
        </div>
    </body>
</html>
