<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <title>MarkerWithLabel Example</title>
 <style type="text/css">
   .labels {
     color: red;
     background-color: white;
     font-family: "Lucida Grande", "Arial", sans-serif;
     font-size: 10px;
     font-weight: bold;
     text-align: center;
     width: 40px;     
     border: 2px solid black;
     white-space: nowrap;
   }
 </style>
 <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
 <script type="text/javascript" src="../src/markerwithlabel.js"></script>
 <script type="text/javascript">
   function initMap() {
     var latLng = new google.maps.LatLng(49.47805, -123.84716);
     var homeLatLng = new google.maps.LatLng(49.47805, -123.84716);

     var map = new google.maps.Map(document.getElementById('map_canvas'), {
       zoom: 12,
       center: latLng,
       mapTypeId: google.maps.MapTypeId.ROADMAP
     });

     var marker = new MarkerWithLabel({
       position: homeLatLng,
       draggable: true,
       map: map,
       labelText: "$425K",
       labelClass: "labels", // the CSS class for the label
       labelStyle: {marginTop: "0px", marginLeft: "-21px", opacity: 0.75},
       labelVisible: true
     });

     var marker2 = new MarkerWithLabel({
       position: new google.maps.LatLng(49.475, -123.84),
       draggable: true,
       map: map,
       labelText: "$395K",
       labelClass: "labels", // the CSS class for the label
       labelStyle: {marginTop: "0px", marginLeft: "-21px", opacity: 0.75},
       labelVisible: true
     });

     var iw = new google.maps.InfoWindow({
       content: "Home For Sale"
     });
     var iw2 = new google.maps.InfoWindow({
       content: "Another Home For Sale"
     });
     google.maps.event.addListener(marker, "click", function (e) { iw.open(map, marker); });
     google.maps.event.addListener(marker2, "click", function (e) { iw2.open(map, marker2); });
   };
 </script>
</head>
<body onload="initMap()">
<p>A basic example of a markers with labels. Note that an information window appears whether you
click the marker portion or the label portion. The two markers are both draggable so you easily
verify that markers and labels overlap as expected.</p>
 <div id="map_canvas" style="height: 60%; width: 100%"></div>
 <div id="log"></div>
</body>
</html>
