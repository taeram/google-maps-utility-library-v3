<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Drag Zoom</title>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
        </script>
        <script type="text/javascript">
            document.write('<script type="text/javascript" src="../src/keydragzoom' + (document.location.search.indexOf('packed') > -1 ? '_packed' : '') + '.js"><' + '/script>');
        </script>
        <script type="text/javascript">
            var map;
            function init() {
              var myOptions = {
                zoom: 13,
                center: new google.maps.LatLng(49.2903, -123.1294),
                mapTypeId: google.maps.MapTypeId.ROADMAP
              }
              var map = new google.maps.Map(document.getElementById("map"), myOptions);
              map.enableKeyDragZoom({
                key: "shift",
                boxStyle: {
                  border: "thick dashed black",
                  backgroundColor: "transparent",
                  opacity: 1
                },
                paneStyle: {
                  backgroundColor: "gray",
                  opacity: 0.1
                }
              });
              
            }
        </script>
        <style>
            #map {
                width: 700px;
                height: 400px;
                border: thick solid red;
                margin: 30px;
            }
        </style>
    </head>
    <body onload="init()">
        <a href='?packed'>Packed </a>
        | <a href='?'> Unpacked</a>
        Version of the script.
        <br/>
        Hold your shift key while dragging a box
        <div id="map" style="border-left: medium solid green; border-top: 20px solid blue;">
        </div>
    </body>
</html>
